<div id="qr-code">
  <div class="wrap">
    <app-title [title]="'二维码生成'"></app-title>
    <div class="content">
      <form (ngSubmit)="onSubmit()" [formGroup]="formData">
        <mat-form-field class="data">
          <input matInput formControlName="data" placeholder="请输入内容">
        </mat-form-field>
        <div class="width-slider">
          <mat-label>宽度</mat-label><mat-slider
          formControlName="width"
          max="1000"
          min="10"
          thumbLabel
          tickInterval="1"
        ></mat-slider>
        </div>
        <div class="color-wrap">
          <mat-form-field class="color">
            <mat-label>深色</mat-label>
            <input type="color" matInput formControlName="colorDark">
          </mat-form-field>
          <mat-form-field class="color">
            <mat-label>浅色</mat-label>
            <input type="color" matInput formControlName="colorLignt">
          </mat-form-field>
        </div>
        <button mat-button>生成</button>

      </form>
      <div class="qr-code-wrap">
        <qrcode *ngIf="qrConfig"
                allowEmptyString="true"
                elementType="img"
                errorCorrectionLevel="Q"
                [qrdata]="qrConfig.data"
                [width]="qrConfig.width"
                [colorDark]="qrConfig.colorDark"
                [colorLight]="qrConfig.colorLignt"></qrcode>
      </div>
    </div>
  </div>
</div>
