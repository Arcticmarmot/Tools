<div id="home">
  <div class="wrap">
    <div class="header">
      <div class="search-wrap">
        <form class="search-form" (ngSubmit)="onSubmit()" [formGroup]="formData">
          <mat-form-field>
            <input matInput formControlName="searchContent" placeholder="Search some tools..." [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let i of items" [value]="i.title" (click)="setSearchItem(i.name)">{{i.title}}</mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <i style="
           font-size: 0.6rem;
           margin-top: 1rem;
           margin-left: 0.4rem;
           cursor: pointer;
           height: 1rem;
          " (click)="onSubmit()">
            <svg viewBox="64 64 896 896" focusable="false" fill="currentColor" width="1em" height="1em" data-icon="search" aria-hidden="true">
            <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0011.6 0l43.6-43.5a8.2 8.2 0 000-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
            </path>
          </svg></i>
        </form>
      </div>
    </div>
    <div class="content">
        <mat-card *ngFor="let i of items">
          <mat-card-header>
            <div mat-card-avatar class="sub-logo" style='background-image: url("{{i.path}}")'></div>
            <mat-card-title>{{i.title}}</mat-card-title>
            <mat-card-subtitle>{{i.type}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{i.describe}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/tools', i.name]">进入</button>
          </mat-card-actions>
        </mat-card>
    </div>
  </div>

</div>
