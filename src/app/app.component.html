<div id="app">
  <div class="wrap">
    <div class="header">
      <mat-toolbar color="primary">
        <button mat-button id="collapse" (click)="sidenav.toggle()">
          <mat-icon>subject</mat-icon>
        </button>
        <span id="logo" (click)="routeHome()" [@collapse]="collapse()">
          <img src="../assets/imgs/logo2.svg" />
        </span>

        <!-- This fills the remaining space of the current row -->
        <span class="fill-remaining-space"></span>

        <span><mat-icon matTooltip="1048000853@qq.com" matTooltipPosition="left">mail</mat-icon></span>
      </mat-toolbar>
    </div>
    <div class="content">
      <mat-sidenav-container hasBackdrop=false autosize>
        <mat-sidenav mode="side" #sidenav opened>
          <mat-nav-list>
            <a mat-list-item routerLink="/tools/{{i.name}}" *ngFor="let i of tools"> {{i.title}} </a>
          </mat-nav-list>
          <div class="footer">
            <p>Copyright ©2020 Arcticmarmot</p>
            <p>Powered by MEAN</p>
          </div>
        </mat-sidenav>
        <!--[ngStyle]="{'width':sidenav.opened ? '80%' : '100%' }"-->
        <div class="sidenav-content">
          <div class="blank-content" *ngIf="isBlank">
            <span>点击左侧选择工具</span>
          </div>
          <div class="content-wrap">
            <router-outlet></router-outlet>
          </div>

        </div>
      </mat-sidenav-container>
    </div>
  </div>
